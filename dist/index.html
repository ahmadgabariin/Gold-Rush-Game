<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <title>Document</title>
</head>
<body>
    <script id="board-template" type="text/x-handlebars-template" >
        {{#each matrix }}
            <div class="row">
                {{#each this}}
                    {{#if (isCoind this)}}
                        <div class="column"> <img src="./imgs/coin256.png" class="coin"> </div>
                    {{else if (isPlayer1 this)}}
                        <div class="column"> <img src="./imgs/player1.webp" class="player1-img"> </div>
                    {{else if (isPlayer2 this)}}
                        <div class="column" ><img src="./imgs/player2.png" class="player2-img"> </div>
                    {{else}}
                        <div class="column"></div>
                    {{/if}}
                        
                    
                {{/each}}
            </div>
        {{/each}}
    </script>


    <div id="container">
        <div id="grid-head">

            <div id="play1-title" >
                <span class="font-effect-fire">Player 1 : 
                    <span class="font-effect-neon player1-score">0</span>
                </span>
            </div>
            <div id="player2">
                <span class="font-effect-fire" style="margin-right: 3vw ;">Player 2 : 
                    <span class="font-effect-neon player2-score">0</span>
                </span>
            </div>

        </div>
        <div id="grid-body"></div>
        <div id="grid-bottom">
            <div><button id="btn-stat-game">Start Game</button></div>
        </div>
    </div>
</body>
<script src="./jquery/dist/jquery.js"></script>
<script src="Matrix.js"></script>
<script src="GoldRush.js"></script>
<script src="Player.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>
</html>
